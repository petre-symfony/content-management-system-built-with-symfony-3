AppBundle\Entity\Post:
  post_{1..50}:
    postAuthor: <name()>
    postTitle: <randomElement(array('ruby', 'rails', 'javascript', 'jQuery', 'symfony', 'laravel', 'cms', 'ajax', 'python', 'django', 'drupal', 'php'))>_<current()>
    postContent: <sentence(50)>
    postImage: ruby<current()>
    postDate: <dateTimeBetween("-200 days", "now")>
    postStatus: '50%? draft : published'
    postCategory: '@category_ruby'
    
   